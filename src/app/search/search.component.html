
<div class="container" style="margin-top: 70px;">

    <div class="row">
  
      <div class="col-sm-8 offset-sm-2">
  
        <div>
          <form>
            <div class="form-group">
              <div class="row">                            
                <div class="col-lg-12" style="padding:0px 60px 0px 60px;">
                  <div class="mb-3">
                    <label for="kyclastname-input" class="form-label">Column<span class="red" style="color:red;">* </span> </label>   
                      <input class="form-control" id="Name" type="text"   [(ngModel)]="Column"    name="Name"   placeholder="Enter Name" > 
                  </div>
                </div>
              </div>   

              <label for="id">Value</label>
              <input  type="text" name="id" class="form-control" id="id"  [(ngModel)]="Value" aria-describedby="idHelp" placeholder="Enter Text">
  
            </div>
          </form>
          <button class="btn btn-primary" (click)="Search(Column,Value)">Search</button>
        </div>
      </div>
    </div>
  </div>
